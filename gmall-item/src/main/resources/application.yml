server:
  port: 18088
feign:
  sentinel:
    enabled: true
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
  zipkin:
    base-url: http://localhost:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  redis:
    host: 192.168.198.128
  thymeleaf:
    cache: false
threadPool:
  coreSize: 100
  maxSize: 500
  keepAliveTime: 60
  blockQueueSize: 5000
